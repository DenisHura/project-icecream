<!-- HERO -->
<section class="hero" id="home">
  <div class="hero-container">
    <div class="hero__fon"></div>

    <div class="hero__box">
      <h1 class="hero__subject">ice cream made with <span class="hero__slogan">passion</span></h1>
    </div>
    <ul class="hero__list">
      <li class="hero__item">
        <a href="#products" class="hero__btn">Products</a>
      </li>
      <li class="hero__item">
        <a href="#made" class="hero__btn hero__btn--button">How it’s made?</a>
      </li>
    </ul>

    <ul class="hero__advantages">
      <li class="hero__element">
        <span class="hero__numbers">16</span>
        <p class="hero__subtitle">cafes</p>
        <div class="hero__circle"></div>
      </li>
      <li class="hero__element">
        <span class="hero__numbers">23</span>
        <p class="hero__subtitle">food trucks</p>
        <div class="hero__circle1"></div>
      </li>
    </ul>

    <p class="hero__text">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
      labore et
    </p>

    <button class="hero__circle3">
      <svg class="hero__svg" width="8" height="8">
        <use href="./images/icon.svg#icon-arrow-right2"></use>
      </svg>
    </button>

    <!-- мороженка-->
    <picture class="hero__pic">
      <source
        type="image/jpeg"
        srcset="./images/header/pic1-768px.png 1x, ./images/header/pic1-768px@2x.png 2x"
        media="(min-width: 768px) and (max-width: 1199px)"
      />
      <source
        type="image/jpeg"
        srcset="./images/header/pic1-1200px.png 1x, ./images/header/pic1-1200px@2x.png 2x"
        media="(min-width: 1200px)"
      />
      <img
        class="card__image"
        srcset="./images/header/pic1-320px.png 1x, ./images/header/pic1-320px@2x.png 2x"
        src="./images/header/pic1-320px.png"
        alt="ice"
        width="320"
      />
    </picture>
    <!-- молоко-->
    <picture class="hero__milk">
      <source
        type="image/jpeg"
        srcset="./images/header/pic2-768px.png 1x, ./images/header/pic2-768px@2x.png 2x"
        media="(min-width: 768px) and (max-width: 1199px)"
      />
      <source
        type="image/jpeg"
        srcset="./images/header/pic2-1200px.png 1x, ./images/header/pic2-1200px@2x.png 2x"
        media="(min-width: 1200px)"
      />
      <img
        class="card__milk"
        srcset="./images/header/pic2-768px.png 1x, ./images/header/pic2-768px@2x.png 2x"
        src="./images/header/pic2-768px.png"
        alt="ice"
        width="768"
      />
    </picture>

    <!-- дівчина-->
    <picture class="hero__girl">
      <source
        type="image/jpeg"
        srcset="./images/header/pic3-768px.png 1x, ./images/header/pic3-768px@2x.png 2x"
        media="(min-width: 768px) and (max-width: 1199px)" />
      <source
        type="image/jpeg"
        srcset="./images/header/pic3-1200px.png 1x, ./images/header/pic3-1200px@2x.png 2x"
        media="(min-width: 1200px)" />
      <img
        class="card__girl"
        srcset="./images/header/pic3-768px.png 1x, ./images/header/pic3-768px@2x.png 2x"
        src="./images/header/pic3-768px.png"
        alt="ice"
        width="768"
    /></picture>
  </div>
</section>
